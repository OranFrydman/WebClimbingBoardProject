<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="StyleSheet" href="../css/Style1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbingBoard</title>
</head>
<body id="HomePage">
    <div id="container">
        <div class="GridSettings" id="Header">
            <div class="hero">
                <nav>
                    <ul class="HomeItems">
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="Statistics.html">My Climbs</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="GridSettings" id="About">Bla Bla Short Description</div>
        <div class="GridSettings" id="LoginPage">
            <div class="Login">
                <h1>Login</h1>
                <form action="" method="">
                  
                    <label for="UserEmail">enter email</label>
                    <input type="email" name="UserEmail" id="UserEmail">  <br>
                    <label for="Password">enter Password</label>
                    <input type="password" name="Password" id="Password">  <br>
                    <input type="button" id="Register" value="Register"/>  
                </form>
                <br><br><br>
                    </div>
        </div>
        <div class="GridSettings" id="RegisterPage">
            <div class="Forms" >
                <div class="Register">
           <h1>Register</h1>
           <form action="" method="">
             
               <label for="FullName">enter full name</label>
               <input type="text" name="FullName" id="FullName">  <br>
               <label for="UserEmail">enter email</label>
               <input type="email" name="UserEmail" id="UserEmail">  <br>
               <label for="Password">enter Password</label>
               <input type="password" name="Password" id="Password">  <br>
               <label for="GradeList">   
                   Climbing Grade :  
                   </label>   
                   <select id="GradeList" name="GradeList">  
                   <option value="6A">6a</option>  
                   <option value="6b">6b</option>  
                   <option value="6C">6c</option>  
                   <option value="7A">7a</option>  
                   <option value="7B">7b</option>  
                   <option value="7C">7c</option>  
                   <option value="8A">8a</option>  
                   </select>  
                     
                   <br>
                   <label for="HoldList">   
                       Max Strength holds :  
                       </label>   
                       <select id="HoldList" name="HoldList">  
                       <option value="Crimp">Crimp</option>  
                       <option value="Pocket">Pocket</option>  
                       <option value="Sloper">Sloper</option>
                       </select> <br>
                       <input type="button" id="Register" value="Register"/>  
           </form>
           <br><br><br>
               </div>
        </div>
        
    </div>
  
  

</body>

</html>
