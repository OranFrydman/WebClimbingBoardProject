<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="StyleSheet" href="../css/Style1.css">
    <link rel="StyleSheet" href="../css/HangBoardStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbingBoard</title>
    <script defer src="/JS/JScodes.js"></script>
    <script defer src="/JS/HangBoardAlgorithm.js"></script>
   
</head>
<body id="WorkoutPage">
    <div class="HangBoard">
        <div id="containerWorkOut">
            <div class="GridSettings" id="Header">
                <div class="hero">
                    <nav>
                        <ul class="WorkoutItems">
                            <span id="time"></span>
                            <li><a href="HomePage.html">Home</a></li>
                            <li><a href="Workout.html">Workout</a></li>
                            <li><a href="Statistics.html">My Climbs</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="Grades">
                <button class="DiffGrades" id="Easy">  Easy  </button>
                <button class="DiffGrades"  id="Medium">Medium</button>
                <button class="DiffGrades"  id="Hard">  Hard </button>
            </div>
            <div id="Time">
                <div id="mainstopwatch">
                    <div class="mainTime">
                         <span id="mainminute">00</span>
                         <span id="mainsecond">00</span>
                    </div>
               </div>
            </div>
            <div  id="Device" > 
                <div id="containerDevice">
                    <div class="holds" id="Air"></div>
                    <div class="holds" id="H1"><img class="BigSquareImg" id="Img1" src="/Imgs/Square1.jpg" alt="H1"></div>
                    <div class="holds" id="H2"><img class="BigSquareImg" id="Img2"  src="/Imgs/Square1.jpg" alt="H2"></div>
                    <div class="holds" id="H3"><img class="SmallSquareImg" id="Img3" src="/Imgs/Square1.jpg" alt="H3"></div>
                    <div class="holds" id="H4"><img class="SmallSquareImg" id="Img4"  src="/Imgs/Square1.jpg" alt="H4"></div>
                    <div class="holds" id="H5"><img class="BigSquareImg" id="Img5"  src="/Imgs/Square1.jpg" alt="H5"></div>
                    <div class="holds" id="H6"><img class="BigSquareImg" id="Img6"  src="/Imgs/Square1.jpg" alt="H6"></div>
                    <div class="holds" id="H7"><img class="ThreeFingersImg" id="Img7"  src="/Imgs/2FingersHold.jpg" alt="H7"></div>
                    <div class="holds" id="H8"><img class="ThreeFingersImg" id="Img8"  src="/Imgs/2FingersHold.jpg" alt="H8"></div>
                    <div class="holds" id="H9"><img class="ThreeFingersImg" id="Img9"  src="/Imgs/34FingersHold.jpg" alt="H9"></div>
                    <div class="holds" id="H10"><img class="OneFingersImg" id="Img10" src="/Imgs/Mono.jpg" alt="H10"></div>
                    <div class="holds" id="H11"><img class="TwoFingersImg" id="Img11" src="/Imgs/2FingersHold.jpg" alt="H11"></div>
                    <div class="holds" id="H12"><img class="TwoFingersImg" id="Img12"  src="/Imgs/2FingersHold.jpg" alt="H12"></div>
                    <div class="holds" id="H13"><img class="FiveFingersImg" id="Img13"  src="/Imgs/34FingersHold.jpg" alt="H3"></div>
                    <div class="holds" id="H14"><img class="TwoFingersImg" id="Img14"  src="/Imgs/2FingersHold.jpg" alt="H14"></div>
                    <div class="holds" id="H15"><img class="TwoFingersImg" id="Img15"  src="/Imgs/2FingersHold.jpg" alt="H15"></div>
                    <div class="holds" id="H16"><img class="OneFingersImg" id="Img16" src="/Imgs/Mono.jpg" alt="H16"></div>
                    <div class="holds" id="H17"><img class="ThreeFingersImg" id="Img17"  src="/Imgs/34FingersHold.jpg" alt="H17"></div>
                    <div class="holds" id="H18"><img class="ThreeFingersImg" id="Img18"  src="/Imgs/34FingersHold.jpg" alt="H18"></div>
                    <div class="holds" id="H19"><img class="OneFingersImg" id="Img19"  src="/Imgs/Mono.jpg" alt="H19"></div>
                    <div class="holds" id="H20"><img class="TwoFingersImg" id="Img20"  src="/Imgs/2FingersHold.jpg" alt="H20"></div>
                    <div class="holds" id="H21"><img class="TwoFingersImg" id="Img21"  src="/Imgs/2FingersHold.jpg" alt="H21"></div>
                    <div class="holds" id="H22"><img class="FiveFingersImg" id="Img22"  src="/Imgs/34FingersHold.jpg" alt="H22"></div>
                    <div class="holds" id="H23"><img class="TwoFingersImg" id="Img23"  src="/Imgs/2FingersHold.jpg" alt="H23"></div>

                    <div class="holds" id="H25"><img class="OneFingersImg" id="Img25" src="/Imgs/Mono.jpg" alt="H25"></div>
                    <div class="holds" id="H26"><img class="ThreeFingersImg" id="Img26"  src="/Imgs/34FingersHold.jpg" alt="H26"></div>
                </div>
            </div>
            <div  id="StartStop"> 
                <button type="button" id="StartStopButton" >Start Climbing</button> 
                <button type="button" id="reset"> Reset Clock </button> 
            </div>  
        </div>  
    </div>
    
</body>

</html>
